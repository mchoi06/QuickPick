<body>

  
<!-- Form -->
  <form name="Picks">
    Pick 5 Numbers: <br> 
    <input type="text" placeholder="Input your picks" id="nums"> <br>
    Pick Lucky Number: <br>
    <input type="text" placeholder="Lucky ball" id="luck"> <br>
    <button type="button" onclick="GetIn();Second();Match();Calc();">Draw</button>
  </form>
  
  <br>

<script language="javascript">
// Draw numbers
  var num1 = 2 //Math.round(Math.random() * 48);
  var num2 = 18 //Math.round(Math.random() * 48);
  var num3 = 5 //Math.round(Math.random() * 48); 
  var num4 = 2 //Math.round(Math.random() * 48); 
  var num5 = 32 //Math.round(Math.random() * 48);
  var luck = 6 //Math.round(Math.random() * 18);
  var nums = [num1, num2, num3, num4, num5];
  for (i = 0; i < nums.length; i++) {
    document.write("Number " + (i+1) + "= " + nums[i] + "<br>"); 
  }
  document.write("Lucky Ball = " + luck + "<br>");
  document.write("<br>");
// Sort and Display
  nums.sort(function(a, b){return a-b});
  document.write("Sorted <br>");
  for (i = 0; i < nums.length; i++) {
    document.write("Number " + (i+1) + "= " + nums[i] + "<br>");
  }
  document.write("Lucky Ball = " + luck + "<br><br>");
</script>
  
<script language="javascript">
  function GetIn() {
    window.InNums = document.getElementById("nums").value;
    window.InLuck = document.getElementById("luck").value;
    alert(window.InNums + "\n" + window.InLuck);
    document.write(window.InNums + "<br>");
    window.InNums = window.InNums.split(" ");
    document.write(window.InNums + "<br>");
    for (i = 0; i < nums.length; i++) {
      document.write("Number " + (i+1) + "= " + window.InNums[i] + "<br>"); 
    }
    
  }

  function Second() {
  document.write("<br>")
  for (i = 0; i < nums.length; i++) {
      document.write("ACTUAL" + "Number " + (i+1) + "= " + nums[i] + "<br>");
    }}
  
  function Match() {
    window.match = 0;
    for (i = 0; i < nums.length; i++) {
      for (j = 0; j < window.InNums.length; j++) {
        if (nums[i] == window.InNums[j]) {
          document.write("match= " + "window.match" + " and num is " + nums[i]);
          window.match++;
          document.write(" new match is" + window.match + "<br>");
          nums[i] = 0;
        }
      }
    }
  }
  function Calc() {
    if ((window.match == 0) && (window.InLuck == luck)) {
      document.write("Congratulations! You won $4!")} 
    else if ((window.match == 1) && (window.InLuck == luck)) {
        document.write("Congratulations! You won $6!")}

        document.write("Congratulations! You won $3!")}

    else if ((window.match == 3) && (window.InLuck == luck)) {
        document.write("Congratulations! You won $150!")}
    else if ((window.match == 4) && (window.InLuck != luck)) {
        document.write("Congratulations! You won $200!")}
    else if ((window.match == 4) && (window.InLuck == luck)) {
        document.write("Congratulations! You won $5000!")}

    else if ((window.match == 5) && (window.InLuck == luck)) {

    else { 
      document.write("Sorry! Try again next time!")}
    
  }
  
</script>
