<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

  
<script language="javascript">
// Draw numbers
  var num1 = Math.round(Math.random() * 47 + 1);
  var num2 = Math.round(Math.random() * 47 + 1);
  var num3 = Math.round(Math.random() * 47 + 1); 
  var num4 = Math.round(Math.random() * 47 + 1); 
  var num5 = Math.round(Math.random() * 47 + 1);
  var luck = Math.round(Math.random() * 47 + 1);
  var nums = [num1, num2, num3, num4, num5];
  document.write("<table>");
  for (i = 0; i < nums.length; i++) {
    document.write("<tr> <td> Number " + (i+1) + " </td> <td>" + nums[i] + "</td> </tr>");
//    document.write("Number " + (i+1) + " = " + nums[i] + "<br>"); 
  }
  document.write("<tr> <td> Lucky Ball </td> <td>" + luck + "</td> </tr>");
  //document.write("Lucky Ball = " + luck + "<br>");
  document.write("</table> <br>")
  document.write("<br>");
// Sort and Display
  nums.sort(function(a, b){return a-b});
  document.write("Sorted <br>");
  for (i = 0; i < nums.length; i++) {
    document.write("Number " + (i+1) + " = " + nums[i] + "<br>");
  }
  document.write("Lucky Ball = " + luck + "<br><br>");
</script>  

<!-- Form -->
<form method="get" name="Picks">
  Pick 5 Numbers: <br> 
  <input type="text" placeholder="Input your picks (1-48)" name="Picks" id="nums"> <br>
  Pick Lucky Number: <br>
  <input type="text" placeholder="Lucky ball (1-18)" name="Picks" id="luck"> <br>
  <button type="button" onclick="GetIn();Match();Calc();">Draw</button>
</form>
  
<br>

<script language="javascript">
  function GetIn() {
    window.InNums = document.getElementById("nums").value;
    window.InLuck = document.getElementById("luck").value;
    window.InNums = window.InNums.split(" ");
  }
  
  function Match() {
    window.match = 0;
    for (i = 0; i < nums.length; i++) {
      for (j = 0; j < window.InNums.length; j++) {
        if (nums[i] == window.InNums[j]) {
          window.match++;
          window.InNums[j] = 0;
        }
      }
    }
  }
  function Calc() {
    if ((window.match == 0) && (window.InLuck == luck)) {
      alert("Congratulations! You won $4!")} 
    else if ((window.match == 1) && (window.InLuck == luck)) {
        alert("Congratulations! You won $6!")}
    else if ((window.match == 2) && (window.InLuck != luck)) {
        alert("Congratulations! You won $3!")}
    else if ((window.match == 2) && (window.InLuck == luck)) {
        alert("Congratulations! You won $25!")}
    else if ((window.match == 3) && (window.InLuck != luck)) {
        alert("Congratulations! You won $20!")}
    else if ((window.match == 3) && (window.InLuck == luck)) {
        alert("Congratulations! You won $150!")}
    else if ((window.match == 4) && (window.InLuck != luck)) {
        alert("Congratulations! You won $200!")}
    else if ((window.match == 4) && (window.InLuck == luck)) {
        alert("Congratulations! You won $5000!")}
    else if ((window.match == 5) && (window.InLuck != luck)) {
        alert("Congratulations! You won $25,000 a YEAR for LIFE!")}
    else if ((window.match == 5) && (window.InLuck == luck)) {
        alert("Congratulations! You won $7,000 a WEEK for LIFE!!")}
    else { 
      alert("Sorry! Try again next time!")}
    
  }
  
</script>  
</body>
</html>
